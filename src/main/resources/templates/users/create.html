
<div th:replace="shared/header"></div>
<div class="box box-primary">
    <form role="form" method="post" th:action="@{'/'+${pageURI}}">
        <div class="box-body">
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="userName" id="userName" class="form-control"/>
            </div>

            <div class="form-group">
                <label>email</label>
                <input type="email" name="email" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" required/>
            </div>
                        
            <div class="form-group" id="password">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password1" id="pwd1" class="form-control" required/>
                </div>           

                <div class="form-group">
                    <label>Retype Password</label>
                    <input type="password" name="password2" id="pwd2" class="form-control" required/><span id='message'></span>
                    <input type="hidden" name="password" id="pwd" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select name="role" class="form-control" required/>
                <option value="">Select Role</option>
                <option th:each="role:${roles}" th:value="${role.id}"th:text="${role.name}">Select Role</option>
                </select>
            </div>

            <div class="form-inline">
                <label>Status</label>
                <label><input type="checkbox" name="status" value="1"/>
                Active</label>
            </div>
        </div>

        <div class="box-footer">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" id="save" class="btn btn-success">Save</button>
            <a th:href="@{'/'+${pageURI}}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>
<div th:replace="shared/footer"></div>

<script>
    $(document).ready(function(){
              
        $('#lastName').bind('keypress blur', function(){
            $('#userName').val($('#firstName').val()+$(this).val());
        });
       
        $('#pwd1, #pwd2').bind('keypress blur', function () {
            if ($('#pwd1').val() != $('#pwd2').val()) {
                
                $('#message').html('Passwords Doesn\'t Match').css('color', 'red');
                $('#message').attr({class:'red'});
                $('#save').attr({disabled:true});
                $('#pwd').val("password");
            } else {
                
                $('#save').attr({disabled:false});
                $('#message').html('').css('color', 'green');
                $('#message').attr({class:'green'});
                $('#pwd').val($('#pwd1').val());
            }
        });
    });
</script>
