
<div th:replace="shared/header"></div>
<div class="box box-primary">
    <form role="form" method="post" th:action="@{'/'+${pageURI}}">
        <div class="box-body">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="userName" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>email</label>
                <input type="email" name="email" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select name="role" class="form-control" required/>
                <option value="">Select Role</option>
                <option th:each="role:${roles}" th:value="${role.id}"th:text="${role.name}">Select Role</option>
                </select>
            </div>

            <div class="form-inline">
                <label>Status</label>
                <label><input type="checkbox" name="status" value="1"/>
                Active</label>
            </div>
        </div>

        <div class="box-footer">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{'/'+${pageURI}}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>
<div th:replace="shared/footer"></div>
