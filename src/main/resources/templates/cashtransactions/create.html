
<div th:replace="shared/header"></div>
<div class="box box-primary">
    <form role="form" method="post" th:action="@{'/'+${pageURI}}">
        <div class="box-body">
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="description" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Cash To</label>
                <select name="cashTo" class="form-control" required/>
                <option value="">Select Karigar</option>
                <option th:each="karigar:${karigars}" th:value="${karigar.fullName}" th:text="${karigar.fullName}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Cash From</label>
                <input type="text" name="cashFrom" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="text" name="amount" class="form-control" required/>
            </div>
        </div>

        <div class="box-footer">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" id="save" class="btn btn-success">Save</button>
            <a th:href="@{'/'+${pageURI}}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>
<div th:replace="shared/footer"></div>
