
<div th:replace="shared/header"></div>
<div class="box box-primary">
    <form role="form" method="post" th:action="@{'/'+${pageURI}}">
        <div class="box-body">
            
            
<!--    private Date date;    
    private String description;   
    private String cashTo;   
    private String cashFrom;   
    private String amount;-->
            
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="description" th:value="${record.description}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Cash To</label>
                <select name="kooraaBy" class="form-control" required/>
                <option value="">Select Karigar</option>
                <option th:each="karigar:${karigars}" th:value="${karigar.fullName}" th:text="${karigar.fullName}" th:selected="${karigar.fullName==record.cashTo}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Cash From</label>
                <input type="text" name="cashFrom" th:value="${record.cashFrom}" class="form-control" />
            </div>
            
            <div class="form-group">
                <label>Amount</label>
                <input type="text" name="amount" th:value="${record.amount}" class="form-control" />
            </div>

        </div>

        <div class="box-footer">
            <input type="hidden" name="id" th:value="${record.id}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" id="save" class="btn btn-success">Save</button>
            <a th:href="@{'/'+${pageURI}}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>
<div th:replace="shared/footer"></div>
