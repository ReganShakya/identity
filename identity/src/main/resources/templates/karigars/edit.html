
<div th:replace="shared/header"></div>
<div class="box box-primary">
    <form role="form" method="post" th:action="@{'/'+${pageURI}}">
        <div class="box-body">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstName" th:value="${record.firstName}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName" th:value="${record.lastName}" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label>email</label>
                <input type="email" name="email" th:value="${record.email}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Contact</label>
                <input type="text" name="contactNo" th:value="${record.contactNo}" class="form-control" required/>
            </div>            

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" th:value="${record.address}" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label>Note</label>
                <input type="text" name="Note" th:value="${record.address}" class="form-control" required/>
            </div>

            <div class="form-inline">
                <label>Status</label>
                <label><input type="checkbox" name="status" value="1"/>
                    Active</label>
            </div>
        </div>

        <div class="box-footer">
            <input type="hidden" name="id" th:value="${record.id}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{'/'+${pageURI}}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>
<div th:replace="shared/footer"></div>
