<div th:replace="shared/header"></div>

<div class="box">
    <div class="box-header with-border">
        <a th:href="@{'/'+${pageURI}+'/create'}" class="btn btn-primary btn-xs" title="Create new Task">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>

    <div class="box-body">
        <table class="table table-bordered table-striped table-hover">
            <thead>                
                <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Kooraa Price</th>
                    <th>Kaataa Price</th>
                    <th>Kooraa By</th>
                    <th>Kaataa By</th>
                    <th>Sold By</th>
                    <th>Sold To</th>
                    <th>Status</th>
                    <th>Note</th>
                    <th>Investment</th>
                    <th>Selling Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>            
                <tr th:each="record:${records}">
                    <td th:text="${record.id}"></td>
                    <td th:text="${record.date}"></td>
                    <td th:text="${record.product}"></td>
                    <td th:text="${record.qty}"></td>
                    <td th:text="${record.kooraaPrice}"></td>
                    <td th:text="${record.kaataaPrice}"></td>
                    <td th:text="${record.kooraaBy}"></td>
                    <td th:text="${record.kaataaBy}"></td>   
                    <td th:text="${record.soldBy}"></td>
                    <td th:text="${record.soldTo}"></td>    
                    <td th:text="${record.status}"></td>  
                    <td th:text="${record.note}"></td>   
                    <td th:text="${record.kooraaPrice} + ${record.kaataaPrice}"></td>                  
                    <td th:text="${record.sellingPrice}"></td>
                    <td>
                        <a th:href="@{'/'+${pageURI}+'/edit/'+${record.id}}" class="btn btn-warning btn-xs" title="Edit Task">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a th:href="@{'/'+${pageURI}+'/delete/'+${record.id}}" onclick="return confirm('Are you sure to delete?')" class="btn btn-danger btn-xs" title="Delete Task">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
                </c:forEach>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="shared/footer"></div>
