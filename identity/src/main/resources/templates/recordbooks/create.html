<div th:replace="shared/header"></div>
<div class="box box-primary">
    <form role="form" method="post" th:action="@{'/'+${pageURI}}">
        
        <div class="box-body">
            
            <div class="form-group">
                <label>Product</label>
                <input type="text" name="product" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="text" name="qty" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Kooraa Price</label>
                <input type="text" name="kooraaPrice" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label>Kaataa Price</label>
                <input type="text" name="kaataaPrice" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Kooraa By</label>
                <select name="kooraaBy" class="form-control" required/>
                <option value="">Select Karigar</option>
                <option th:each="karigar:${karigars}" th:value="${karigar.firstName}"th:text="${karigar.firstName}">Select Kaligar</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Kaataa By</label>
                <select name="kaataaBy" class="form-control" required/>
                <option value="">Select Karigar</option>
                <option th:each="karigar:${karigars}" th:value="${karigar.firstName}"th:text="${karigar.firstName}">Select Kaligar</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Sold By</label>
                <select name="soldBy" class="form-control" required/>
                <option value="">Select Karigar</option>
                <option th:each="karigar:${karigars}" th:value="${karigar.firstName}"th:text="${karigar.firstName}">Select Kaligar</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Sold To</label>
                <input type="text" name="soldTo" class="form-control"/>
            </div>
            
            <div class="form-group">
                <label>Sellng Price</label>
                <input type="text" name="sellingPrice" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label>Status</label>
                <input type="text" name="status" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Note</label>
                <input type="text" name="note" class="form-control"/>
            </div>
        </div>

        <div class="box-footer">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{'/'+${pageURI}}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>
<div th:replace="shared/footer"></div>
